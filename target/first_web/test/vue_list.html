<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue_list</title>
    <script src="../framework/vue.js"></script>
    <script type="text/javascript">
       new Vue({
            el:'#app',
            data:{
                message:'你好'
            }
        })
    </script>
</head>
<body>
<div id="app">
    <h2>{{ message }}</h2>
    <H1>{{ message }}</H1>
</div>
</body>
</html>
